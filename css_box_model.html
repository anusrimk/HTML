<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Optional: Background color for the page */
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 20px;
    }

    .image-box {
        
      clear: both;
      margin-bottom: 20px;
      border-bottom: 1px solid black; /* Black line between image boxes */
      padding-bottom: 100px; /* Add padding for spacing */
    }

    .image-box img {
      float: left;
      width: 300px; /* Adjust the width as needed */
      height: auto;
      margin-right: 20px;
    }

    .image-box .info {
      overflow: hidden;
    }

    .image-box h2 {
      margin: 0;
      font-size: 1.5em;
  
      height:300px;
    }

    .image-box p {
      margin: 10px 0 0 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-box">
      <img src="https://img.freepik.com/free-photo/cute-golden-retriever_144627-26658.jpg?w=900&t=st=1707201888~exp=1707202488~hmac=e12f34ff46271b89fe6fb0c4950038c5f9c5e83e4ea90287fd28bda5acc6ef5f"  alt="Image 1">
      <br>
      <br>
      <div class="info">
        <h2>Labrador</h2>
        <p>Good</p>
      </div>
    </div>

    <div class="image-box">
      <img src="https://img.freepik.com/free-photo/german-shepherd-lying-grass_8353-6401.jpg?w=2000&t=st=1707201918~exp=1707202518~hmac=7844f6c0d6b3de851cdae0777b91c29fde9b246906fd211724953235d4098f66" alt="Image 2">
      <div class="info">
        <h2>German Shepard</h2>
        <p>Strong.</p>
      </div>
    </div>

    <!-- Repeat the structure for the remaining images -->

  </div>

</body>
</html>
